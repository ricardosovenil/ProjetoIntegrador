<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Tutores</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('IMG_4199.PNG') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 248, 240, 0.65);
      backdrop-filter: blur(3px);
      z-index: 0;
    }

    .container {
      display: flex;
      gap: 20px;
      max-width: 1100px;
      width: 100%;
      position: relative;
      z-index: 1;
      align-items: stretch;
      justify-content: center;
    }

    form {
      background: #fefaf3;
      padding: 40px 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border: 2px solid #8fbf9f;
      display: flex;
      flex-direction: column;
    }

    .anuncie {
      flex: 0 0 120px;
      background: #f0e9e1;
      border-radius: 20px;
      border: 2px dashed #e88e5a;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #7a6a5f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      height: auto;
      box-sizing: border-box;
    }

    fieldset {
      border: none;
      margin-bottom: 20px;
    }

    legend {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #4a6fa5;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="time"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #fffdf9;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: #e88e5a;
      box-shadow: 0 0 0 2px rgba(232, 142, 90, 0.3);
      outline: none;
    }

    select[multiple] {
      height: 120px;
    }

    .horario {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }

    .horario input {
      flex: 1;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #e88e5a;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #c76f3a;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .anuncie {
        flex: none;
        width: 100%;
        max-width: 600px;
        margin-bottom: 20px;
      }
      form {
        max-width: 600px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="anuncie">Anuncie aqui</div>

    <form action="cadastro.php" method="POST">
      <fieldset>
        <legend>Informações Pessoais</legend>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="exemplo@email.com">

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX">
      </fieldset>

      <fieldset>
        <legend>Disponibilidade</legend>

        <label for="areas">Área(s) de atuação:</label>
        <select name="areas[]" id="areas" multiple required>
          <option value="1">Prática de Programação 1</option>
          <option value="2">Qualidade de Software</option>
          <option value="3">Sistemas Operacionais</option>
          <option value="4">Estrutura de Dados</option>
          <option value="5">Banco de Dados 1</option>
        </select>

        <label for="dia_semana">Dia da Semana:</label>
        <select name="dia_semana" id="dia_semana" required>
          <option value="">Selecione um dia</option>
          <option value="Segunda">Segunda-feira</option>
          <option value="Terca">Terça-feira</option>
          <option value="Quarta">Quarta-feira</option>
          <option value="Quinta">Quinta-feira</option>
          <option value="Sexta">Sexta-feira</option>
          <option value="Sabado">Sábado</option>
          <option value="Domingo">Domingo</option>
        </select>

        <label>Horário:</label>
        <div class="horario">
          <input type="time" name="horario_inicio" required> 
          <span>até</span> 
          <input type="time" name="horario_termino" required>
        </div>
      </fieldset>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required placeholder="Digite uma senha">

      <label for="confirmar_senha">Confirmar Senha:</label>
      <input type="password" id="confirmar_senha" name="confirmar_senha" required placeholder="Confirme a senha">

      <button type="submit">Cadastrar Tutor</button>

      <button type="button" onclick="window.location.href='index.html'" class="extra-button">Voltar à página inicial</button>
    </form>

    <div class="anuncie">Anuncie aqui</div>
  </div>
</body>
</html>
